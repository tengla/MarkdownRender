name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          ls /Applications | grep Xcode || true
          sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build release
        run: swift build -c release

      - name: Create app bundle
        run: |
          # Create app bundle structure
          APP_NAME="MarkdownRender"
          APP_BUNDLE="$APP_NAME.app"
          VERSION="${GITHUB_REF_NAME#v}"

          mkdir -p "$APP_BUNDLE/Contents/MacOS"
          mkdir -p "$APP_BUNDLE/Contents/Resources"

          # Copy binary
          cp .build/release/MarkdownRender "$APP_BUNDLE/Contents/MacOS/"

          # Create Info.plist with resolved values
          cat > "$APP_BUNDLE/Contents/Info.plist" << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleDevelopmentRegion</key>
            <string>en</string>
            <key>CFBundleExecutable</key>
            <string>MarkdownRender</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon</string>
            <key>CFBundleIdentifier</key>
            <string>com.markdownrender.app</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>CFBundleName</key>
            <string>MarkdownRender</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>VERSION_PLACEHOLDER</string>
            <key>CFBundleVersion</key>
            <string>VERSION_PLACEHOLDER</string>
            <key>LSMinimumSystemVersion</key>
            <string>13.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>NSSupportsAutomaticGraphicsSwitching</key>
            <true/>
            <key>CFBundleDocumentTypes</key>
            <array>
              <dict>
                <key>CFBundleTypeName</key>
                <string>Markdown Document</string>
                <key>CFBundleTypeRole</key>
                <string>Viewer</string>
                <key>LSHandlerRank</key>
                <string>Alternate</string>
                <key>LSItemContentTypes</key>
                <array>
                  <string>net.daringfireball.markdown</string>
                  <string>public.text</string>
                </array>
                <key>CFBundleTypeExtensions</key>
                <array>
                  <string>md</string>
                  <string>markdown</string>
                  <string>mdown</string>
                  <string>mkd</string>
                </array>
              </dict>
            </array>
          </dict>
          </plist>
          PLIST

          # Replace version placeholder
          sed -i '' "s/VERSION_PLACEHOLDER/$VERSION/g" "$APP_BUNDLE/Contents/Info.plist"

          # Copy icon if exists
          if [ -d "Icon" ]; then
            cp -r Icon/*.icns "$APP_BUNDLE/Contents/Resources/" 2>/dev/null || true
          fi

      - name: Create DMG
        run: |
          APP_NAME="MarkdownRender"
          VERSION="${GITHUB_REF_NAME#v}"
          DMG_NAME="${APP_NAME}-${VERSION}-macOS.dmg"

          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -r "$APP_NAME.app" dmg_contents/

          # Create symlink to Applications
          ln -s /Applications dmg_contents/Applications

          # Create DMG
          hdiutil create -volname "$APP_NAME" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "$DMG_NAME"

          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Create ZIP archive
        run: |
          APP_NAME="MarkdownRender"
          VERSION="${GITHUB_REF_NAME#v}"
          ZIP_NAME="${APP_NAME}-${VERSION}-macOS.zip"

          zip -r "$ZIP_NAME" "$APP_NAME.app"

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload DMG to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.DMG_NAME }}

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
